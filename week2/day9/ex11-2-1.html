<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid 그리기</title>
    <style>
        body {
            background-color: aquamarine;
            margin: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="420px" height="420px" style="background-color: red; margin: 20px;"  onclick="fn_wheel(event)"></canvas>
    <button onclick="fn_draw()">그려</button>
    <div id="div_id" style="background: skyblue; width: 500px;"></div>
    <script>
        let w = 400;
        let h = 400;
        let p = 10;

        let x,y;
        let canvas = document.getElementById('myCanvas');
        let context = canvas.getContext('2d');

        let div = document.getElementById('div_id');
        function fn_wheel(e){

            let text = "";
            text += "offset:(" + e.offsetX + "," + e.offsetY + ")<br>";
            text += "x,y :" + e.x+","+e.y+ ")<br>";
            div.innerHTML = text;
            

        }


        function fn_draw() {
            for (let i = 0; i < 450; i += 40) {
                context.moveTo(p + 0.5 + i, p);
                context.lineTo(p + 0.5 + i, 410);
                context.strokeStyle = 'black';
                context.stroke();

                context.moveTo(p, p + 0.5 + i,);
                context.lineTo(410, p + 0.5 + i);
                context.strokeStyle = 'black';
                context.stroke();

            }
        }

    </script>
</body>

</html>
