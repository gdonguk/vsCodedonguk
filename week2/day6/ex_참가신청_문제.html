<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/nameList.css">
    <script>
        function fn_register(){
            let msg = document.getElementById('userName').value+"<span>x</span>"+"<br>";
            document.getElementById('nameList').innerHTML += msg;
            document.getElementById('userName').value = "";
        }

      

        function fn_enter(e){
            console.log(e);
            console.log(e.keyCode);
            if(e.keyCode == 13){
                fn_register();
            }
        }
    </script>
</head>

<body>
    <div id="container">
        <h1>참가 신청서</h1>
        <form action="" onsubmit="return false">
            <input type="text" id="userName" placeholder="이름을 입력하세요" autocomplete="off" onkeyup="fn_enter(event)" required>
            <button type="button" onclick="fn_register()">신청</button>
            
        </form>
        <hr>
        <div id="nameList"></div>
    </div>
</body>

</html>
