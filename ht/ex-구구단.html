            }else{
                document.write(fn_int1 +"*"+ fn_int2+"문제 틀림 정답"+(fn_int1*fn_int2)+"<br>")

            }
        }
        document.write("총"+sum+"문제 맞은 횟수"+ok+"틀린횟수"+x);
