<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서의 동적 구성</title>
    <script>
        function fn_createDIV(){
            let obj = document.getElementById('parent');
            let cls = document.getElementsByClassName('myDiv');
            let newDIV = document.createElement('div');
             newDIV.innerHTML = '새로 생성된 DIV (' + cls.length + ':번쨰)'; // 글 
            newDIV.setAttribute('class', 'myDiv');
            let btn = document.createElement('button');
            btn.innerHTML = 'X';
            btn.onclick = function(){
                let p = this.parentElement.parentElement;
                let div = this.parentElement;
                p.removeChild(div); // p 탸구애서 btn 부모 객체 
                // 자식은 children <--으로 접근 
            }
            newDIV.appendChild(btn);
            obj.appendChild(newDIV);

           
        }
    </script>
</head>
<body>
    <h3>div 객체를 동적으로 생성, 삭제하는 예제</h3>
    <br>
    <p>DOM 트리에 동적으로 객체를 삽입할 수 있습니다.</p>
    <a href = "javascript:fn_createDIV()">DVI 생성</a>
    <p id ="parent"></p>
</body>
</html>
