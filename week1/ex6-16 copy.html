<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문으로 커피주문</title>
</head>

<body>
    <h3>switch문으로 커피주문</h3>
    <hr>
    <script>
        let sum = 0;
        let i = 1;
        let price = 0;
        let cnt = prompt("몇 잔을 주문 하시나요?");
        cnt = parseInt(cnt);
        // 주문 수량 만큼 주문을 받아
        // 전체 커피 금액과 커피 내용을 출력하세요
        // while, swith 활용하여 
        while (i <= cnt) {
            let price = 0;
            let coffee = prompt(i +"번째 커피는 무엇을 드릴까요?", "");
            switch (coffee) {
                case "에스프레소": price = 2000;
                    break;
                case "아이스아메리카노":
                case "아아": price = 3000;
                    break;
                case "카페라떼": price = 4000;
                    break;
                default:
                    alert(coffee + "는 없습니다.");
            }
            if (price != 0) {
                document.write(coffee + "는 " + price + "원입니다.", "<br>");
                sum += price;
                i++;
            }
        }
        document.write("전체 금액은" + sum + "원입니다.");
    </script>
</body>

</html>
